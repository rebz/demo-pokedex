<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="wrap">

            <div class="pokedex">
                
                <div class="pokedex-grid">
                    <div>a</div>
                    <div>b</div>
                    <div>c</div>
                    <div>d</div>
                    <div>e</div>
                    <div>f</div>
                    <div>g</div>
                    <div>h</div>
                    <div>i</div>
                </div>

                <div class="pokedex-nav">
                    <button class="pokedex-nav-prev">
                        &lt; Previous 
                    </button>
                    <button class="pokedex-nav-next">
                        Next &gt;
                    </button>
                </div>

            </div>

        </div>

        <script type="text/javascript" src="./script.js"></script>

    </body>
</html>
